<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            width: 1200px;
            height: 630px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 18px;
            max-width: 800px;
            line-height: 1.4;
            opacity: 0.8;
        }
        
        .badges {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="logo">AstroPraxis</div>
    <div class="tagline">Strategy for Systems That Actually Work</div>
    <div class="description">Women-owned, queer-led consultancy specializing in equity-centered systems transformation, AI development, ADA compliance, and inclusive design.</div>
    <div class="badges">
        <div class="badge">Women-Owned</div>
        <div class="badge">Queer-Led</div>
        <div class="badge">ADA Focused</div>
    </div>
</body>
</html>
